<div class="ui container">
  <div class="ui buttons">
    <a class="ui positive button" routerLink="new">Create new</a>
  </div>
  <table class="ui celled stripped table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Status</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orders">
        <td>{{o.orderId}}</td>
        <td>{{o.status}}</td>
        <td>{{o.date}}</td>
        <td class="right aligned two wide">
          <div class="ui small basic icon buttons">
            <app-buttons [order]="o"></app-buttons>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
