<div class="flex-container">
  <div *ngFor="let product of products">
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
  </div>
</div>

<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()">
</div>

<div *ngIf="!finished">
 Loading more movies...
</div>


<div *ngIf="finished">
  End of database... That's all folks!
</div>
