<a class="hoverable" mat-icon-button matTooltip="Edit order" (click)="edit(order)">
    <mat-icon>edit</mat-icon>
</a>
<button class="hoverable" mat-icon-button matTooltip="Confirm order" (click)="confirm(order)">
    <mat-icon>assignment</mat-icon>
</button>
<button class="hoverable" mat-icon-button matTooltip="Delete order" (click)="delete(order)">
    <mat-icon>delete</mat-icon>
</button>
