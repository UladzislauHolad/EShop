<div class="ui container">
    <a mat-raised-button routerLink color="primary" routerLink="new">Create</a>
  <div class="mat-elevation-z8">
    <mat-form-field>
      <input matInput placeholder="Search" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort matSortActive="Status" matSortDirection="asc" matSortDisableClear>
        <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
          </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let order"> {{order.status}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let order"> {{order.date}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let order">
          <div class="actions">
              <app-buttons [order]="order"></app-buttons>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [length]="total" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
