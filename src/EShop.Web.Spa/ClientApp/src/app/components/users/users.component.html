<div class="ui container">
  <div class="ui buttons">
    <a class="ui positive button" routerLink="new">Create new</a>
  </div>
  <table class="ui celled stripped table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.userName}}</td>
        <td>{{u.email}}</td>
        <td class="center aligned two wide">
          <div class="ui small basic icon buttons">
            <button class="ui button" (click)="delete(u.userName)"><i class="trash icon"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
