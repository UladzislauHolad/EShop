<div class="ui container">
    <div class="ui {{msgClass}} message" *ngIf="msgVisible">
      <i class="close icon" (click)="closeMsg()"></i>
      <div class="header">
        {{msgHeader}}
      </div>
      <p>{{msg}}</p>
    </div>
    <h3 class="ui header">Edit product</h3>
    <app-product-form *ngIf="product" [product]="product" (onFormSubmit)="onSubmit($event)">
    </app-product-form>
  </div>
