
<div class="ui buttons">
  <a class="ui positive button" routerLink="products/new">Create new</a>
</div>
<table *ngIf="productOrders" class="ui celled stripped table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Count</th>
      <th>Sum</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let po of productOrders">
      <td>{{po.name}}</td>
      <td>{{po.price}}</td>
      <td>{{po.orderCount}}</td>
      <td>{{po.price * po.orderCount}}</td>
      <td class="center aligned two wide">
        <div class="ui small basic icon buttons">
          <button class="ui button"><i class="pencil alternate icon"></i></button>
          <button class="ui button"><i class="trash icon"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
