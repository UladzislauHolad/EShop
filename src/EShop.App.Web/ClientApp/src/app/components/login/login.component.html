<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <div class="ui top attached message">
        New to us? <a [routerLink]="['/spa/register']">Sign Up</a>
      </div>
    <form class="ui large form attached fluid segment" [formGroup]="loginForm" *ngIf="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="field" [class.error]="!userName.valid && userName.dirty">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" placeholder="Username" [formControl]="userName">
          </div>
        </div>
        <div class="field" [class.error]="!password.valid && password.dirty">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" placeholder="Password" [formControl]="password">
          </div>
        </div>
        <button class="ui fluid large teal submit button" type="submit" [disabled]="!loginForm?.valid">Login</button>
    </form>
    <div *ngIf="serverErrors" class="ui bottom attached left aligned error message">
        <div class="ui left aligned header">
          <i class="icon exclamation"></i>
          Server returns this errors
        </div>
        <ul class="ui left list">
          <li *ngFor="let e of serverErrors">{{e}}</li>
        </ul>
      </div>
  </div>
</div>
